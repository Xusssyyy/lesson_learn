<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>旋转的礼盒</title>
  <style>
		body,p{
			margin:0;
			padding:0;
			background-color:#000;
			overflow:hidden;
		}
		/* 核心骨架 */
		.skeleton{
			width:300px;
			height:300px;
			margin:200px auto;
			perspective:1200px;
			transform:translateZ(0px);
		}
		/*外部立方体核心 */
		.cube{
			position:relative;
			width:100%;
			height:100%;
			transform-style:preserve-3d;
			animation-name:cube;
			animation-duration:3s;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
		}
		/*外部立方体每个面共同样式  */
		.common{
			position:absolute;
			width:100%;
			height:100%;
			background-image:url('https://s1.ax1x.com/2023/02/12/pS5gd78.jpg');
			background-size:cover;
			border:2px solid #e66d50;
			transition-duration:3s;
			transition-delay:1s;
		}
		/*外部立方体上（面）*/
		.top{
			top:-150px;
			left:0;
			transform:rotateX(90deg);
		}
		/*外部立方体下（面）*/
		.bottom{
			top:150px;
			left:0;
			transform:rotateX(-90deg);

		}
		/*外部立方体左（面）*/
		.left{
			top:0;
			left:-150px;
			transform:rotateY(-90deg);
		}
		/*外部立方体右（面）*/
		.right{
			top:0;
			left:150px;
			transform:rotateY(90deg);
		}
		/* 外部立方体前（面） */
		.front{
			transform:translateZ(150px);
		}
		/*外部立方体后（面） */
		.behind{
			transform:translateZ(-150px);
		}
		/*外部立方体鼠标hover开始  */
		.skeleton:hover .cube{
            cursor:pointer;
			animation-play-state:paused;
		}
		.skeleton:hover .common{
			box-shadow:0 0 500px #e66d50;
		}
		.skeleton:hover .con{
			box-shadow:0 0 500px #0ABAB5;
		}
		.skeleton:hover .cube > .top{
			transform:translateY(-500px) translateX(200px)  rotateX(90deg);
		}
		.skeleton:hover  .cube >.front{
			transform-origin:bottom;
			transform:translateZ(150px) rotateX(-90deg)
		}
		.skeleton:hover  .cube >.behind{
			transform-origin:bottom;
			transform:translateZ(-150px) rotateX(90deg)
		}
		.skeleton:hover  .cube >.left{
			transform-origin:bottom;
			transform:rotateY(-90deg) rotateX(-90deg);	
		}
		.skeleton:hover  .cube >.right{
			transform-origin:bottom;
			transform:rotateY(90deg) rotateX(-90deg);	
		}
		/*外部立方体动画帧  */
		@keyframes cube{
		 			0%{transform:rotateY(0deg)}
		 			100%{transform:rotateY(360deg)}
		 		}
		/* 内部立方体 */
		.skeleton .smallcube{
			position:relative;
			width:200px;
			height:200px;
			z-index:-1;
			transition-duration:2s;
			transform-style:preserve-3d;	
			animation-name:smallcube;
			animation-duration:6s;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
			transform:translateX(50px) translateY(-200px) translateZ(-600px) rotateY(0deg) ;
		}
		/*内部立方体每个面共同样式  */
		.con{
			position:absolute;
			width:100%;
			height:100%;
			border:1px solid #1b8cb6;
			box-shadow:0 0 50px #fff inset; 
			transform-style:preserve-3d;
			background-image:url('https://s1.ax1x.com/2023/02/12/pS5IgT1.jpg')
		}
		/* 内部立方体下（面）*/
		.smallbottom{
			top:100px;
			left:0;
			transform:rotateX(-90deg);
		}
		/* 内部立方体左（面） */
		.smallleft{
			top:0px;
			left:-100px;
			transform:rotateY(-90deg);
		}
		/* 内部立方体右（面） */
		.smallright{
			top:0px;
			left:100px;
			transform:rotateY(90deg);
		}
		/* 内部立方体前（面） */
		.smallfront{
			transform:translateZ(100px);
		}
		/*内部立方体后（面）  */
		.smallbehind{
			transform:translateZ(-100px);
		}
		/* 内部立方体动画帧开始*/
		@keyframes smallcube{
			0%{transform:translateX(50px) translateY(-220px) translateZ(-600px) rotateY(0deg)}
			100%{transform:translateX(50px) translateY(-220px) translateZ(-600px) rotateY(-360deg)}
		}
		.word{
			position:absolute;
			width:100px;
			margin-left:50px;;
			color:pink;
			text-align:center;
			line-height:200px;
			font-size:52px;
			font-family:'楷体';
			border-radius:10px;
			text-shadow:0 0 50px #fff;
			transition-duration:6s;
			opacity:0;
			animation-delay:1s;
		}
		.word p{
			width:100px;
			line-height:50px;
			text-align:center;
		}
		.skeleton:hover .word{
			opacity:1;
			transform:translateY(-400px);	
		}	
  </style>
 </head>
 <body>
		<!-- 核心骨架 -->
		<div class="skeleton">
			<!-- 立方体核心 -->
			<div class="cube">
				<!-- 立方体上（面） -->
				<div class="common top"></div>
				<!-- 立方体下（面） -->
				<div class="common bottom"></div>
				<!-- 立方体左（面） -->
				<div class="common left"></div>
				<!-- 立方体右（面） -->
				<div class="common right"></div>
				<!-- 立方体前（面） -->
				<div class="common front"></div>
				<!-- 立方体后（面） -->
				<div class="common behind"></div>
			</div>
			<!-- 内部小立方体 -->
			<div class="smallcube">
				<!-- 内部立方下（面） -->
				<div class="con smallbottom"></div>
				<!-- 内部立方左（面） -->
				<div class="con smallleft"></div>
				<!-- 内部立方右（面） -->
				<div class="con smallright"></div>
				<!-- 内部立方前（面） -->
				<div class="con smallfront"></div>
				<!-- 内部立方后（面） -->
				<div class="con smallbehind"></div>
				<div class="word"><p>程</p><p>序</p><p>员</p><p>的</p><p>浪</p><p>漫</p></div>
			</div>
		</div>
		
 </body>
</html>

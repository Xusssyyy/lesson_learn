<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="song">
        <p>
            你的背包--陈奕迅

        </p>
    </div>

        const song = {
            name:'Dying to live',
            artist:'Tupac',
            featuring:'Biggie Smalls'
        }
        document.body.innerHTML=`<div>
            <p>
            ${song.name}<br>
            ${song.artist}<br>
            ${song.featuring}<br>

            <div>`
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //传统面向对象 继承
        class MovieCollection extends Array{
            constructor(name,...items){//reset
                super(...items);//super调用父类的构造函数 展开运算符
                this.name=name;
            }
            add(movie){
                this.push(movie);
            }
            toRated(limit=10){//默认值
                return this.sort((a,b)=>a.stars-b.stars).slice(0,limit);//排序
            }
        }
        const movies = new MovieCollection(`Wes\'s Fav Movies`,
            {name:'Bee Movie',stars:10},
            {name:'Star War Trek',stars:1},
            {name:'Virgin Suicides',stars:7},
            {name:'King of the Road',stars:8},
        ) 
        movies.add({name:'战狼',stars:9});
        console.log(movies.toRated()); 
    </script>
</body>
</html>

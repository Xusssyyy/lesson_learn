<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       //push 在数组的尾部插入
       //unshift 在数组的前面插入
       const obj = {
           name:'许圣远',
           hobbies:['篮球','音乐']
       }
       Object.freeze(obj)//使对象变成不可改变的对象，浅层的不可改变
       Object.freeze(obj.hobbies)
       obj.hobbies.unshift('羽毛球')
       console.log(obj);
   </script>
</body>
</html>
